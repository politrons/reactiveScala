version 'unspecified'

apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.4'
    implementation group: 'io.monix', name: 'monix_2.12', version: '2.3.3'
    implementation group: 'junit', name: 'junit', version: '4.12'
}